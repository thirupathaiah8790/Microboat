<html>
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" type="text/css" href="register.css">
        <body>
            <div class="reg-page">
                <h1>Registration</h1>
                <form>
                    <p>First Name</p>
                    <input type="text" name="firstname" placeholder="Enter First Name" required>
                    <p>Last Name</p>
                    <input type="text" name="lastname" placeholder="Enter Last Name" required>
                    <p>Email</p>
                    <input type="text" name="email" list="mails" placeholder="Enter Email " required>
                    <datalist id="mails">
                        <option value="Shilpa@anargya"></option>
                        <option value="sashank@gmail.com"></option>
                     </datalist>
                    <p>Create Password</p>
                    <input type="password" name="createpassword" placeholder="Create Password" required>
                    <p>Confirm Password</p>
                    <input type="text" name="confirmpassword" placeholder="Confirm Password" required>
                    <p>Gender</p>
                    <input type="radio" name="gender" >
                    <span>Male</span>
                    <input type="radio" name="gender">
                    <span>Female</span>
                    <br>
                    <input type="submit">
                </form>
            </div>
        </body>
    </head>
</html>
