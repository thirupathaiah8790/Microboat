<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contactu.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Document</title>
    <script>
        function validateForm() {
            var name = document.forms["contactForm"]["name"].value;
            var email = document.forms["contactForm"]["email"].value;
            var mobile = document.forms["contactForm"]["mobile"].value;
            var message = document.forms["contactForm"]["message"].value;
            
            if (name === "" || email === "" || mobile === "" || message === "") {
                alert("All fields must be filled out");
                return false;
            }
            
            // Validate email format using a simple regular expression
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailPattern)) {
                alert("Invalid email format");
                return false;
            }
            
            // Validate mobile number format using a simple regular expression
            var mobilePattern = /^\d{10}$/;
            if (!mobile.match(mobilePattern)) {
                alert("Invalid mobile number format. Please enter a 10-digit number.");
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="flex1">  
        <div class="contactpage">
            
                <img src="cont logo.jpg" alt="">
              
            </div>
            
            <div class="contactusright">
                <h1>Contact Us</h1>
                <form name="contactForm" onsubmit="return validateForm()">
                    <p for="name">Name</p>
                    <input type="text" id="name" name="name"  placeholder="Enter name">
                    <p for="mobile">Mobile</p>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile Number">
                    <p for="email">Email</p>
                    <input type="email"  id="email" name="email" placeholder="Enter email ">
                    <p for="message">Message</p>
                    <textarea name="message" id="message" rows="5" cols="30"></textarea>
                    <br>
                    <input type="submit" class="btn" value="Submit">
                </form>
            
        </div> 
            </div>
            </body>
</html>
